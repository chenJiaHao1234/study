<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 16px/2 'microsoft Yahei';
        }

        /* 行高后可以不跟单位，不跟的话是倍率 */
        div {
            font-size: 20px;
        }
        .a {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>文字大小是20px,根据body继承的行高是40px</div>
    <div class="a">文字大小是14px，根据body继承的行高是28px</div>
</body>
</html>
