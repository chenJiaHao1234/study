<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function scope(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var num = scope(1, 100);
        

        for (var i = 1; i > 0; i++) {
            var num1 = parseFloat(prompt('请输入一个数值'));
            if (num < num1) {
                alert('猜大了');
            } else if (num > num1) {
                alert('猜小了');
            } else if (num == num1){
                alert('猜对了')
                break;
            } else {
                alert('无效');
            }
        }
        





    </script>
</head>

</body>

</html>
