<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <cpnname></cpnname>
        <cpnname></cpnname>
        <cpnname></cpnname>
    </div>

    <!-- 创建组件构造器 -->
    <template id="cpn">
        <div>
            <h2>当前记录的数字为：{{nums}}</h2>
            <button @click="up">+</button>
            <button @click="down">-</button>
        </div>
    </template>

    <script>
        // 注册组件
        Vue.component('cpnname', {
            template: cpn,
            data() {
                return {
                    nums: 0,
                }
                
            },
            methods: {
                up() {
                    this.nums++;
                },
                down() {
                    if (this.nums == 0) {
                        this.nums = 0
                    } else {
                        this.nums--
                    }
                }
            }
        })

        const obj = new Vue({
            el: '.app'
        })

    </script>
</body>

</html>
