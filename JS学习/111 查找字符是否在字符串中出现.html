<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "abaasdffgghjjkkgfdsssss3444343";

        // 查找字符是否在字符串中出现 如果有有几个

        function string(character) {
            var num = str.indexOf(character);
            var quantity = 0;

            if (num !== -1) {
                while (num !== -1) {
                    quantity = quantity + 1;
                    num = str.indexOf(character, num + 1);
                }
            } else {
                return '没有找到' + character;
            }
            return character + '出现了' + quantity + '次';

        }
        console.log(string('s'));
        console.log(string('i'));

    </script>
</head>
