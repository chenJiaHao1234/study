    <script>
        // 数组冒泡排序
        function arr(arr) {
            for (var i = 1; i < arr.length; i++) {                // 有多少个数组元素要交换？
                for (var n = 0; n < arr.length - 1; n++) {        // 一个数组元素要对比几次？
                    if (arr[n] > arr[n + 1]) {
                        var empty;
                        empty = arr[n];
                        arr[n] = arr[n + 1];
                        arr[n + 1] = empty;
                    }
                }
            }
            return arr;
        }
        console.log(arr([2, 4, 0, 5, 1, 3]));


        // 第二种方法    不过只能排个位数以内的数    
        var arr2 = [2, 4, 0, 5, 1, 3];
        arr2.sort(function (a, b) {
            return a - b;        // 升序的顺序排列  这样写可以排个位数以外的数  从小到大
            // return b - a;        降序的顺序排列                            从大到小

        });
        console.log(arr2);
    </script>
