<!-- 1. 什么是页面的懒加载？ -->
<!-- 路由会定义很多不同的页面。当用户使用时，浏览器会请求所有页面的数据
     这样页面会出现空白、卡顿的情况。所以要用到页面的懒加载。
     我们需要让页面在使用时才进行数据的请求 这就是页面的懒加载 -->


<!-- 2. 怎么使用页面的懒加载？ -->
<!-- 例如：把 home组件以懒加载的方式进行配置 -->

const home = () => import(../组件的路径)

new VueRouter ({
    router: [
       path: '/home',
       component: home,
    ]
    })
