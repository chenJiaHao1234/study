<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "abaasdffgghjjkkgfdsssss3444343";

        // 长度
        length = str.length;
        console.log(length);


        // 取出 任意索引号 的字符

        function arr(arr) {
            character = [];
            for (var i = 0; i < str.length; i++) {
                if (character.length < arr.length) {
                    character[character.length] = str.charAt(arr[i]);
                }

            }
            return character;
        }
        var arr = arr([1, 3, 5, 9, 0, 2, 4]);
        console.log(arr);

        


        
    </script>
</head>
