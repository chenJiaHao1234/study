    <script>


        function overturn() {
            var arr1 = [];
            for (var i = arguments.length - 1; i >= 0; i--) {
                arr1[arr1.length] = arguments[i];
            }
            return arr1;
        }
        var sum = overturn(1, 2, 3, 4, 5);
        console.log(sum);
        var sum1 = overturn(2, 4, 6, 8, 10);
        console.log(sum1);
    </script>
