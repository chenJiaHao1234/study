    <script>
        // 反转数组

        function overturn(arr) {
            arr1 = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                arr1[arr1.length] = arr[i];
            }
            return arr1;
        }
        console.log(overturn([5, 4, 3, 2, 1]));

    </script>
