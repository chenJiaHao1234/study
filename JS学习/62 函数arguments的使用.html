<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 当不确定有多少参数传递时,可以用 arguments 获取

        // arguments 是当前函数的一个内置对象,且所有函数都内置了一个 arguments 对象,  储存了 传递的所有实参

        // arguments 是一个伪数组
        function arr() {
            console.log(arguments);
        }
        arr(1, 2, 3, 4, 4, 6);
    </script>
</head>
