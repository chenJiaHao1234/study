<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <img src="../练习图片/sjt1.webp" alt="">
    <button id="up">上一条</button>
    <button id="hereunder">下一条</button>

    
    <script>
        // 修改图片的元素(标签)属性
        var text = document.querySelector('img');
        var up = document.getElementById('up');
        var hereunder = document.getElementById('hereunder');


        up.onclick = function () {
            text.src = '../练习图片/sjt1.webp';
            text.title = '手机1';

        }
        hereunder.onclick = function () {
            text.src = '../练习图片/sjt2.webp';
            text.title = '手机2';
        }

    </script>
</body>

</html>
