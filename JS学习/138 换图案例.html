<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            float: left;
            list-style: none;
        }
    </style>
</head>

<body>

    <ul class="u">
        <li><img src="../练习图片/sjt1.webp" alt=""></li>
        <li><img src="../练习图片/sjt2.webp" alt=""></li>
        <li><img src="../练习图片/sjt3.webp" alt=""></li>
        <li><img src="../练习图片/sjt4.webp" alt=""></li>
        <li><img src="../练习图片/sjt5.webp" alt=""></li>
    </ul>


    <script>
        var imgs = document.querySelector('.u').querySelectorAll('img');
        var body = document.querySelector('body');

        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onmouseover = function () {
                body.style.backgroundImage = 'url(' + this.src + ')'
            }
        }

    </script>
</body>

</html>
