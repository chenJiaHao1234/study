<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // 1.  '逻辑与'  and  可以理解为 '和'   用 && 表示
        // 需要结果都为 true 才会显示 true , 否则为 false 
        console.log(3 > 5 && 3 > 2);


        // 2.  '逻辑或'  or   可以理解为 '或者'   用 || 表示
        // 只要结果有一项为 true 时, 就会显示 true
        console.log(3 > 5 || 3 > 2);


        // 3. '逻辑非'  not  !   取反符
        console.log(! true);    // 输出为 false
        console.log(! false);   // 输出为 true
    </script>
</head>
<body>
    
</body>
</html>
