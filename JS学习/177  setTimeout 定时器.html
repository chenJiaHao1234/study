<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // window 对象提供了两种定时器  1. setTimeout()         2. setInterval()

        // 书写格式
        window.setTimeout(调用函数, [延迟的毫秒数])

        // 注意点
        // 1. window 是可以省略的
        // 2. 延迟的毫秒是可以省略的， 省略的话是 0
        // 3. 调用函数可以直接写， 也可以写函数名  还有 字符串形式 '函数名()'
        

        // 第一种方法 直接写调用函数
        setTimeout(function() {
            console.log('3秒弹出');
        }, 3000)


        // 第二种方法 写函数名
        function time() {
            console.log('5秒弹出');
        }
        setTimeout(time, 5000)
    </script>
</body>
</html>
