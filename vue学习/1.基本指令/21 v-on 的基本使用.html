<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h4>当前数：{{conter}}</h4>
        <!-- 语法格式 -->
        <!-- v-on:事件="表达式 / 对象 / 方法(函数)" -->

        <!-- v-on 的简写为 @ -->
        <button v-on:click="up">+</button>
        <!-- 下面是简写 -->
        <button @click="up">+</button>
    </div>
    

    <script>
        const obj = new Vue ({
            el: '.app',
            data: {
                conter: 0,
            },
            methods: {
                up() {
                    this.conter++
                }
            }
        })
    </script>
</body>
</html>
