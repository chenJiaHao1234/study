<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

        body,
        html {

        .promo-nav {

            right: 10px;

        }

        .promo-nav li {
            float: left;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 3px;
            background-color: red;
        }

        div .promo-nav .current {
            background-color: black;
        }

</head>

<body>
    <div>
        <ul class="focus">
            <li><img src="../ç»ƒä¹ å›¾ç‰‡/jd4.jpg" alt=""></li>
            <li><img src="../ç»ƒä¹ å›¾ç‰‡/jd1.jpg" alt=""></li>
            <li><img src="../ç»ƒä¹ å›¾ç‰‡/jd2.png" alt=""></li>
            <li><img src="../ç»ƒä¹ å›¾ç‰‡/jd3.jpg" alt=""></li>
            <li><img src="../ç»ƒä¹ å›¾ç‰‡/jd4.jpg" alt=""></li>
            <li><img src="../ç»ƒä¹ å›¾ç‰‡/jd1.jpg" alt=""></li>
        </ul>
        <ul class="promo-nav">
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        const div = document.querySelector('div')
        const ul = document.querySelector('.focus')
        const promonav = document.querySelector('.promo-nav')
        // èŽ·å¾— div çš„å®½åº¦
        const w = div.offsetWidth


        // å®šæ—¶å™¨è½®æ’­å›¾ç‰‡
        let index = 0
        let flag = true;
        let timer = setInterval(function () {
            index++;
            const translatex = -index * w
            // ðŸ‘‡css3è¿‡æ¸¡æ•ˆæžœ
            ul.style.transition = 'all 1s'
            // ðŸ‘‡css3å¹³ç§»æ•ˆæžœ
            ul.style.transform = 'translateX(' + translatex + 'px)'
        }, 3000);

        // ç›‘å¬äº‹ä»¶transitionend(è¿‡æ¸¡ç»“æŸ)
        ul.addEventListener('transitionend', function () {
            // å½“è½®æ’­å›¾æ»šåŠ¨åˆ°æœ€åŽä¸€å¼ è·³å›žç¬¬ä¸€å¼ 
            if (index >= 4) {
                index = 0
                ul.style.transition = 'none'
                const translatex = -index * w
                ul.style.transform = 'translateX(' + translatex + 'px)'
            } else if (index < 0) {
                index = 3
                ul.style.transition = 'none'
                const translatex = -index * w
                ul.style.transform = 'translateX(' + translatex + 'px)'
            }

            // æŠŠ promonav å¸¦æœ‰ ç±»åcurrent çš„ li é€‰ä¸­(promonav.querySelector('.current'))åŽ»æŽ‰ç±»å (removeåˆ é™¤)
            promonav.querySelector('.current').classList.remove('current')
            // ç»™ ul2 ç¬¬ num ä¸ª li æ·»åŠ ç±»å current
            promonav.children[index].classList.add('current');
            flag = true;
        })

        let startx = 0
        let movex = 0
            // ðŸ‘‡æ‰‹æŒ‡æŒ‰ä¸‹æ—¶èŽ·å¾—æ‰‹æŒ‡è§¦æ‘¸ä½ç½®è·ç¦»æ–‡æ¡£é¡µé¢çš„xåæ ‡
            ul.addEventListener('touchstart', function (e) {
                clearInterval(timer)
                if(!flag) return void 0;
                // pageå±å¹•å·¦è¾¹è·ç¦»æ‰‹æŒ‡è§¦æ‘¸ä½ç½®çš„è·ç¦»
                startx = e.targetTouches[0].pageX
            })

            // ðŸ‘‡æ‰‹æŒ‡æ»‘åŠ¨æ—¶èŽ·å¾—æ»‘åŠ¨çš„è·ç¦»(movex)
            ul.addEventListener('touchmove', function (e) {
                // e.preventDefault() é˜»æ­¢é»˜è®¤è¡Œä¸º
                e.preventDefault();
                if(!flag) return void 0;
                movex = e.targetTouches[0].pageX - startx
                // translatex = -index * w + movex
                // ul.style.transition = 'none'
                // ul.style.transform = 'translateX(' + translatex + 'px)'
            })

            // ðŸ‘‡æ‰‹æŒ‡æ¾å¼€æ—¶movexå¤§äºŽ50æ’­æ”¾ä¸‹ä¸€å¼ æˆ–ä¸Šä¸€å¼ ï¼Œå°äºŽ50å›žå¼¹
            ul.addEventListener('touchend', function () {
                if (Math.abs(movex) > 50) {
                    if (movex < 0) {
                        index++
                    } else {
                        index--
                    }
                    translatex = -index * w

                    ul.style.transition = 'all 1s'
                    ul.style.transform = 'translateX(' + translatex + 'px)'
                } else {
                    translatex = -index * w
                    ul.style.transition = 'all 1s'
                    ul.style.transform = 'translateX(' + translatex + 'px)'
                }
                //ðŸ‘‡æ‰‹æŒ‡æ¾å¼€æ—¶å¼€å¯å®šæ—¶å™¨
                clearInterval(timer)
                //...ä½ æ²¡èµ‹å€¼ï¼Œä¸‹æ¬¡æ¸…é™¤ä¸åˆ°å•Š
                timer = setInterval(function () {
                    index++;
                    const translatex = -index * w
                    // ðŸ‘‡css3è¿‡æ¸¡æ•ˆæžœ
                    ul.style.transition = 'all 1s'
                    // ðŸ‘‡css3å¹³ç§»æ•ˆæžœ
                    ul.style.transform = 'translateX(' + translatex + 'px)'
                }, 3000);
            })
    </script>
</body>
