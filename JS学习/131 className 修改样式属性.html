<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }

        .past {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .new {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="past"></div>

    <script>
        // 131 className 修改样式属性
        var past = document.querySelector('.past');

        past.onclick = function () {
            this.className = 'new'               // 让 div 的类名从 past 变为 new  适用于样式较多和功能复杂的情况
        }

        past.onclick = function () {
            this.className = 'past new'          // 保留原先的类名(past 是原先的类名)  
        }
        // 注意点：
        // 1. 新的类名会覆盖旧的类名
        // 2. 添加新类名并保留原先的类名 用多类名选择器  在原先的类名后面写上新的就可以了
        
    </script>
</body>

</html>
