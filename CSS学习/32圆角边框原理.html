<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px auto;

            /* 边框半径 */
            border-radius: 100px;

        }
        .b {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px auto;

            /* 复合写法 */
            border-radius: 20px 40px 50px 80px;
        }

        /* 复合写法:border-radius: 左上角  右上角  右下角  左下角    顺时针方向 */
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
