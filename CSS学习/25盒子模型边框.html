<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;

            /* 边框样式    常用的有: solid(实线边框)   dashed(虚线边框)   dotted(点线边框); */
            /* border-style: solid; */
            /* border-style: dashed; */
            /* border-style: dotted; */

            /* 边框粗细    一般情况单位用px  */
            /* border-width: 3px; */

            /* 边框颜色 */
            /* border-color: gray; */

            /* 复合写法没有顺序要求 */
            border: solid 2px gray;

            /* 合并相邻的边框 */
            border-collapse: collapse;
        }

        
        
    </style>
</head>
<body>
    <div></div>
    
</body>
