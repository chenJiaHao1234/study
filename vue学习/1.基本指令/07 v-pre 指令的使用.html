<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue学习/vue.js文件/vue.js"></script>
</head>
<body>
    <!-- 在标签元素添加 v-pre 可以取消解析，显示未解析的内容  -->
    <div class="app">
        <p>{{content}}</p>
        <p v-pre>{{content}}</p>
    </div>

    <script>
        new Vue ({
            el: '.app',
            data: {
                content: '你好'
            }
        })
    </script>
</body>
</html>
