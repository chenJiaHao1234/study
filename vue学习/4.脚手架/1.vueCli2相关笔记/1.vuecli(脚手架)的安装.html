<!-- 安装脚手架(vue cli) -->
<!-- 在终端输入 npm install -g @vue/cli  (-g表示安装到全局) 安装 vue3 -->
<!-- 在终端输入 npm install -g @vue/cli-init 安装 vue2 -->
<!-- 安装完成后就可以使用 vue2 和 vue3 -->
<!-- 查看安装的 vue/cli 版本在终端输入 vue --version -->



<!-- vue2 创建初始化项目 -->
<!-- 1.  终端输入 vue init webpack 项目名称 -->
<!-- 2.  porject name ------------------  输入文件名称(不写默认项目名称) -->
<!-- 3.  porject description ------------ 项目描述 -->
<!-- 4.  Author ------------------------- 项目作者 -->
<!-- 5.  vue build ---------------------- 选择一种方式构建项目 -->
<!-- 6.  install vue-router ------------- 是否安装路由 -->
<!-- 7.  Use ESLint to lirt you code  --- 是否给代码增加规范限制 -->
<!-- 8.  pick an ESlint preset ---------- 执行第7步后选择一种书写规范 -->
<!-- 9.  set up unit tests -------------- 是否建立单元测试 -->
<!-- 10. setup e2e tests with Nightwatch  是否安装 Nightwatch 进行自动化测试框架(e2e 端到端) -->
<!-- 11. 最后一条太长不想记 具体问管理项目使用 npm 还是 yarn -->



<!-- vue3 创建初始化项目 -->
<!-- 1. 终端输入 vue create 项目名称 -->
<!-- 2. Please pick a preset ------------------------------------------------- 预设一个配置(可以自己选也可以选默认的) -->
<!-- 3. Choose a version of Vue.js that you want to start the project with --- 选择要使用其启动项目的Vue.js版本 -->
<!-- 3. Where do you prefer placing config for Babel, ESLint, etc.? ---------- 配置文件想放在哪里 -->
<!-- 4. Save this as a preset for future projects? --------------------------- 是否要把本次选择存为预设(存为预设的可以在vuerc文件找到) -->
<!-- 5. Save preset as ------------------------------------------------------- 本次保存的预设的名字 -->
