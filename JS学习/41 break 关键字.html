<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // break 关键词: 立即结束循环
        //   就像是吃五个包子，吃完第一个和第二个 发现第三个坏了，第四个和第五个也不想吃了


        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break;
            } else {
                console.log('执行第' + i + '次');
            }
        }
    </script>
</head>

<body>

</body>

</html>
