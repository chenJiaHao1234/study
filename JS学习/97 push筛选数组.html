<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // [1, 20, 2, 40, 45, 3, 6, 10]  选出超过10的数，把剩下的放到新数组里面
        function arr(arr) {
            var newArr = [];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] <= 10) {
                    // newArr[newArr.length] = arr[i];
                    newArr.push(arr[i]);            // 用 push 把 arr小于或等于10的数 添加到 newArr 的末尾
                }
            }
            return newArr;
        }
        console.log(arr([1, 20, 2, 40, 45, 3, 6, 10]));
    </script>
</head>
