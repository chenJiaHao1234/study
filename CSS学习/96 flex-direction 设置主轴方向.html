<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
        div {
            display: flex;
            width: 50%;
            height: 500px;
            background-color: pink;


            /* 主轴方向为 x 子元素从左到右排列(默认) */
            /* flex-direction: row; */


            /* 主轴方向为 x 子元素从右到左排列 */
            /* flex-direction: row-reverse; */


            /* 主轴方向为 x 子元素从上到下排列 */
            /* flex-direction: column; */


            /* 主轴方向为 x 子元素从下到上排列 */
            flex-direction: column-reverse;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: purple;
            color: #fff;
        }
    </style>
</head>
<body>
    在 flex 中存在主轴和侧轴两个方向  叫法有 行和列   x和y

    <img src="../CSS学习/imags/46 flex-direction 设置主轴方向.jpg" alt="">

    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>

    </div>
    
</body>
</html>
