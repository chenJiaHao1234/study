<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="begin">开始计数</button>
    <button class="stop">停止计数</button>

    <script>
        var begin = document.querySelector('.begin')
        var Stop = document.querySelector('.stop')
        var num = 0;
        var counter = null // -----------------------------(1) 这里需写在外面 要全局变量  (2) 写 null 防止输出 undefined
        begin.addEventListener('click', function () { //---点击开始计数
            this.disabled = true
            counter = setInterval(function() { //----------(1) 创建变量写在这里的话是局部变量 
                num++;
                console.log(num);
            }, 1000)
        })

        Stop.addEventListener('click', function() { // ----点击关闭计数
            begin.disabled = false
            clearInterval(counter)
        })
        
    </script>
</body>
</html>
