<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 根据位置返回字符  变量名.charAt(索引号)
        str = 'string';
        console.log(str.charAt(0));

        // 遍历所有字符
        for (var i = 0; i < str.length; i++) {
            console.log(str.charAt(i));
        }


        // 2. 返回相应索引号的字符ASCII值，  用来判断用户按下了键盘上的那个键
        console.log(str.charCodeAt(0));        // 0 对应 'string' 的 s , s 在 ASCII表 中对应的是 115


        // 3.console.log(str[索引号])    H5新增
        console.log(str[0]);
    </script>
</head>

</body>
</html>
