<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 封装自己的数学对象  圆周率、 最大值、 最小值

        var myMath = new Object();
        myMath.PI = 3.1415926;
        myMath.max = function () {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        myMath.min = function () {
            var min = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] < min) {
                    min = arguments[i];
                }
            }
            return min;
        }
        console.log(myMath.PI);
        console.log(myMath.max(1, 2, 3));
        console.log(myMath.min(1, 2, 3));

    </script>
</head>
