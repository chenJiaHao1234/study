<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p {
            width: 200px;
            height: 20px;
            background-color: black;
            color: #fff;
        }
    </style>
</head>

<body>
    <p></p>
    <div>改变时间</div>
    <button>点击</button>
    <script>
        // 改变元素内容
        // 1. element(哪个元素？).innerText  从起始位置到终止位置的内容吗   但是去除了html标签，同时空格和换行也会去掉


        // 1.点击按钮， div改变  两个事件源
        var btn = document.querySelector('button');           // 1. 获取事件源

        var time = document.querySelector('div');             // 2. 获取事件源

        btn.onclick = function () {                           // 3. 事件类型(点击)   
            // time.innerText = '2022-4-26';                  // 4. 添加事件处理程序
            time.innerText = presentTime();
        }


        
        // 2.没有事件类型交互 直接添加处理程序
        var pp = document.querySelector('p');                 // 1. 获取事件源
        pp.innerText = presentTime();                         // 2. 添加事件处理程序



        function presentTime() {
            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth() + 1;
            var number = time.getDate();
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
            week = time.getDay();
            return year + '年 ' + month+ '月 ' + number + '日 ' + arr[week]
        }
        

        
    </script>

</body>

</html>
