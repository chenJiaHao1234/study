<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <script>
        window.addEventListener('load', function () {
            // var变量 改用 let变量   const(常量)

            
            // (1) 声明式编程
            let ap = new Vue ({         // 声明一个对象
                el: '#app',             // 用于挂载要管理的元素
                data: {                 // 用于定义数据
                    c: '123',           // 管理的元素 这里会显示 123
                }
            })

            // (2) 命名式编程
            let app2 = document.querySelector('#app2')
            let conter = '12345'
            app2.innerHTML = conter
        })
    </script>
</head>
<body>
    <!-- (1) 声明式编程 -->
    <div id="app">{{c}}</div>   <!-- 有管理-->

    <!-- (2) 命名式编程-->
    <div id="app2"></div>       <!-- 没有管理-->
</body>
</html>
