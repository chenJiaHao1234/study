<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入总人数');
        var price = 0;
        for (var i =1; i <= num; i++) {
            var each = prompt('请输入第' + i + '个数值')
            price = price + parseFloat(each);
        }
        alert('总数是' + price);
        var tote = price / num;
        alert('平均值是' + tote);



        // -------------------------------------------------------
        // 字符串型数据
        var str = ''
        for (var i = 1; i <= 10; i++) {
            str = str + '1';
        }
        console.log(str);
    </script>
</head>

</html>
