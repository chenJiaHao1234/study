    <script>
        // 输出数字型最大值
        console.log(Number.MAX_VALUE);
        // 输出数字型最小值
        console.log(Number.MIN_VALUE);
        // Infinity  无穷大
        console.log(Number.MAX_VALUE*2);   
        // -Infinity 无穷小
        console.log(-Number.MAX_VALUE*2);   
        // 非数字  NaN
        console.log('非数字型数据'-10086);

        // isNaN()  用来判断非数字 并返回一个值 是数字返回的值为 flase   不是数字返回的值为 true
           console.log(isNaN(123.456));
           console.log(isNaN('P1'));
    </script>
</head>

<body>
    1.数字型 number 包含整数 和小数
    在js中前面加 0 表示八进制，前面加 0x 表示十六进制
