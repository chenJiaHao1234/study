<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 内外边距清零 */
        * {
            margin: 0;
            padding: 0
        }
        /* em和i 文字样式该为默认值 */
        em,
        i {
            font-style: normal
        }
        /* li的样式改为默认值 */
        li {
            list-style: none
        }
        /* img的边框改为0 图片和文字居中对齐 */
        img {
            border: 0;
            vertical-align: middle
        }
        /* 鼠标经过按钮时鼠标样式变为小手 */
        button {
            cursor: pointer
        }
        /* a链接颜色变为#666  取消下划线 */
        a {
            color: #666;
            text-decoration: none
        }
        /* 鼠标经过a链接是颜色变为#c81623 */
        a:hover {
            color: #c81623
        }
        /* button 和 input 修改字体样式 */
        button,
        input {
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }
        
        body {
            /* 抗锯齿形  让文字显示的更加清晰 */
            -webkit-font-smoothing: antialiased;
            /* 背景颜色改为#fff */
            background-color: #fff;
            /* 字号大小改为12px  行高为字号大小的1.5倍   修改字体样式 */
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;

            color: #666
        }

        .hide,
        .none {
            /* 隐藏元素 */
            display: none
        }

        /* 清除浮动 */
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }
        .clearfix {
            *zoom: 1
        }
    </style>
</head>

<body>

</body>

</html>
