    子元素常见的 flex 属性

    flex 子元素占的份数  
    flex属性定义子项目分配剩余空间， 用 flex 表示占多少份
    flex: 份数;  默认是 0



    align-self    控制子项自己在侧轴的排列方式



    order         属性定义子项的排列顺序  数值越小 排列越靠前 所有盒子默认都是 0
