<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        var num1 = parseFloat(prompt('请输入第一个数'));
        var operator = prompt('请输入运算符号 (+ - * /)');
        var num2 = parseFloat(prompt('请输入第二个数'));

        function formula(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2]
        }
        var fruit = formula(num1, num2);

        // console.log(fruit);
        // fruit = [4, 0, 4, 1]

        if (operator == '+') {
            alert(num1 + '+' + num2 + '=' + fruit[0]);
        } else if (operator == '-') {
            alert(num1 + '-' + num2 + '=' + fruit[1]);
        } else if (operator == '*') {
            alert(num1 + 'x' + num2 + '=' + fruit[2]);
        } else if (operator == '/') {
            alert(num1 + '/' + num2 + '=' + fruit[3]);
        }
        
    </script>
</head>

</body>
</html>
