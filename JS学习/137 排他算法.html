<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

    <script>
        // 1. 获取元素
        var btn = document.getElementsByTagName('button')
        console.log(btn);

        for (var i = 0; i< btn.length; i++) {
            btn[i].onclick = function () {
                for (var j = 0; j < btn.length; j++) {    // 把所有按钮的背景颜色清除
                    btn[j].style.backgroundColor = ''
                }
                this.style.backgroundColor = 'pink';      // 指向的按钮变颜色 这里要用 this  
            }
        }
    </script>
</body>

</html>
