<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 第一种方式 用函数的关键字自定义函数(声明函数)
        function 函数名() {

        }
        函数名()


        // 第二种方式 匿名函数    函数表达式
        // 函数表达式 要调用函数必须写在函数表达式的下面
        var fun = function(形参) {

        }
        fun(实参)    
        // fun 是变量名，不是函数名
        // 函数表达式声明方式和声明变量差不多,  区别在于变量声明的是值,函数表达式生命的是函数
    </script>
</head>
<body>
    
</body>
</html>
