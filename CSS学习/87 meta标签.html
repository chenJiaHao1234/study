<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- name = "viewport": 表示这是个视口标签  -->
    <!-- width =device-width: 页面宽度 等于 设备的宽度 -->
    <!-- initial-scale: 页面初始比例 -->
    <img src="../CSS学习/imags/43 meta视口标签.jpg" alt="">
</body>
</html>
