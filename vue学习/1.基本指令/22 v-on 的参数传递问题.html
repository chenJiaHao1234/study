<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h4>当前数为： {{conter}}</h4>
        <!-- 第一种情况 -->
        <!-- 当监听事件跟的是一个方法且没有要参数传递  那后面的()是可以省略的 -->
        <button @click= "up">+</button>

        <!-- 第二种情况 -->
        <!-- 当方法需要传递参数那() 一般情况下不省略 -->
        <button @click= "ub(123)">+</button>

        <!-- 第三种情况 -->
        <!-- 当方法需要传递参数 且省略了()时会传入一个浏览器生成的event(就是e)对象 -->
        <button @click= "ub">+</button>

        <!-- 第四种情况 -->
        <!-- 需要传入参数和 event(e)对象 那 event对象要写为 $event -->
        <button @click= "uu(123, $event)">+</button>
    </div>

    <script>
        const obj = new Vue ({
            el: '.app',
            data: {
                conter: 0,
            },
            methods: {
                up() {
                    this.conter++;
                },

                ub(abc) {
                    console.log(abc);
                    this.conter++;
                },

                uu(abc) {
                    console.log(abc, event);
                }
            }
        })
    </script>
</body>
</html>
