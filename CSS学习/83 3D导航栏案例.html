<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }

        ul {
            width: 600px;
            margin: 100px auto;
        }

        ul li {

            list-style: none;
            float: left;
            margin: 0 10px;
            width: 100px;
            height: 30px;
            transition: all 1s;
            -webkit-transform-origin-z: -15px;
            transform-style: preserve-3d;
        }

        ul li:hover {
            transform: rotateX(90deg);
        }

        ul li div {

            width: 100%;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background-color: pink;
        }

        ul li div:last-child {
            background-color: purple;
            transform-origin: top left;
            transform: rotateX(-90deg)
            /* transform: rotateX(-90deg); */
        }

        
    </style>
</head>

<body>
    <ul>
        <li>
            <div>A面</div>
            <div>B面</div>
        </li>
        <li>
            <div>A面</div>
            <div>B面</div>
        </li>

        </li>
        <li>

        </li>
    </ul>
</body>

</html>
