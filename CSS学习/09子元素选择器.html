<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* <!-- 子元素选择器 --> */
      /* <!-- 和后代选择器不同，子元素选择器只能选择最近的下级标签   --> */
      /* 中间用  > */

        div>p {
            color: aqua;
        }
    </style>
</head>
<body>
      

      <div>
        <p>p为div包含的标签</p>
        <span>
            <p>p为span包含的标签</p>
        </span>
    </div>
</body>
</html>
