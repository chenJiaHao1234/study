        // 1. 求数组[2, 6, 1, 7, 4]所有元素的和还有平均值
        num = 0;

        for (var i = 0; i < crr.length; i++) {
            num = num + crr[i];
        }
        console.log(num);
        console.log(num / crr.length);



        // 2. 输出数组[2, 6, 1, 77, 52, 25, 7]中的最大值
        num1 = 0;
        var group = [2, 6, 1, 77, 52, 25, 7];
        for (var n = 0; n < group.length; n++) {
            if (num1 < group[n]) {
                num1 = group[n];
            } else {
                continue;
            }
        }
        console.log(num1);
