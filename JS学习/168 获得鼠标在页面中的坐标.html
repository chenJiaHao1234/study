<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 鼠标事件对象  MouseEvent
        document.addEventListener('click', function(e) {

            console.log(e.clientX);// ------------------------获得在可视区域点击的 x坐标 
            console.log(e.clientY);// ------------------------获得在可视区域点击的 y坐标


            console.log(e.pageX);// --------------------------获得在整个页面点击的 x坐标
            console.log(e.pageY);// --------------------------获得在整个页面点击的 y坐标


        })
    </script>
</body>
</html>
