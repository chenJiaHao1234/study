<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: relative;
            height: 300px;
            /* background-color: pink; */
        }
        img {
            width: 100%;
            height: 100%;
        }
        #closes {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="../练习图片/xiaomi12.webp" alt="">
        <div id="closes">x</div>
    </div>

    <script>
        var box = document.getElementById('box');

        var closes = document.getElementById('closes');

        closes.onclick = function () {
            box.style.display = 'none'
        }
    </script>
</body>
</html>
