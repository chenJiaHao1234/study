<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <button>点击</button>

    <script>
        // 传统方法  eventTarget.事件类型 = null
        var btn = document.querySelectorAll('button')
        btn[0].onclick = function () {
            alert('已运行')
            this.onclick = null  // 解除绑定事件
        }


        // 方法监听解除绑定事件方式     解除谁？.removeEventListener('事件类型', 函数)
        btn[1].addEventListener('click', fn)   // fn是调用函数 注意这里不用加 ()
        function fn() {
            alert('2已运行')
            btn[1].removeEventListener('click', fn)
        }
    </script>
</body>
</html>
