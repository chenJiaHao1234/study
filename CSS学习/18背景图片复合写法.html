<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 背景图片复合写法没有规定顺序 */
            /* background: 背景颜色         图片位置          背景平铺 背景图片是否滚动 背景图片位置; */
            background: bisque url(../bilibili冬.png) no-repeat      fixed      center 50px;
            
        }
        div {
            width: 500px;
            height: 500px;
            /* 半透明 */
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* 半透明 */
        span {
            display: block;
            width: 300px;
            height: 300px;
            background-color: yellow;
            opacity: .5;
        }
        
    </style>
</head>
<body>
    <div>123</div>
    <span></span>
</body>
</html>
