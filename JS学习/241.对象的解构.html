<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ldh = {
            name: '刘德华',
            age: 18,
            sex: '男'
        }

        // 👇注意变量名要和对象的属性一样， 不然就返回undefined
        let {name, age, sex} = ldh

        console.log(name); // 刘德华
        console.log(age); // 18
        console.log(sex); // 男
        
    </script>
</body>
</html>
