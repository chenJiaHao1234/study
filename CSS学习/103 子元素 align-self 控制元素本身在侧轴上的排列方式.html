<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* align-self  控制元素本身在侧轴上的排列方式 */

        div {
            display: flex;
            width: 600px;
            height: 300px;
            background-color: pink;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: purple;
        }

        div span:nth-child(2) {
            /* 控制元素本身在侧轴上的排列方式 */
            align-self: center;
        }
    </style>
</head>
<body>
    

    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
