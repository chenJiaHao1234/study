<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 返回数组元素索引号方法

        var arr = [1, '二', 3, '四', 5, '二'];
        // indexOf(数组元素)   返回数组元素的索引号 

        // 1.只返回第一个满足条件的数组元素的索引号
        console.log(arr.indexOf('二'));

        
        // 2. 如果没有在数组中找到数组元素就会返回 -1
        console.log(arr.indexOf(6));

        // 3.arr.lastIndexOf(数组元素)  从后往前查找数组元素的索引号
        console.log(arr.lastIndexOf('二'));

    </script>
</head>
<body>
    
</body>
</html>
