<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .box {
            width: 500px;
            height: 300px;
            background-color: #fff;
            margin: 200px auto;
            border: 2px solid #666;
        }

        .box .tab-lis {
            height: 30px;
        }

        .box ul li {
            float: left;
            width: 20%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border-right: 1px solid #666;
            color: black;
        }

        .box ul .current {
            background-color: red;
            color: #fff;
        }

        .box ul .last {
            border-right: 0;
        }

        .tab-body {
            height: 266px;
            background-color: pink;
        }

        .tab-body div {
            display: none;
        }

        .tab-body .xs {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="tab-lis">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格包装</li>
                <li>售后包装</li>
                <li>商品评价</li>
                <li class="last">手机社区</li>
            </ul>
        </div>
        <div class="tab-body">
            <div class="xs">
                商品介绍
            </div>
            <div>
                规格包装
            </div>
            <div>
                售后包装
            </div>
            <div>
                商品评价
            </div>
            <div>
                手机社区
            </div>
        </div>
    </div>

    <script>

        var tl = document.getElementsByClassName('tab-lis')   // 获取元素
        var lis = tl[0].querySelectorAll('li')
        var tb = document.getElementsByClassName('tab-body')
        var divs = tb[0].querySelectorAll('div')
        console.log(divs)



        for (var i = 0; i < lis.length; i++) {              // 给每个 li 绑定点击事件
            // tab 栏上部分
            lis[i].setAttribute('index', i)                // 给所有的 li 设置自定义索引号
            lis[i].onclick = function () {
                for (var j = 0; j < lis.length; j++) {     // 触发点击事件后    详细在137 排他算法
                    lis[j].className = ''                  // 清除所有 li 的类名
                }
                this.className = 'current'                 // 当前指向的 li 获得 current类名


                // 下部分 显示内容模块
                var index = this.getAttribute('index')     // 获取当前点击的 index 属性
                for (var n = 0; n < lis.length; n++) {     // 清除所有 div 的类名
                    divs[n].className = '';
                }

                divs[index].className = 'xs'               // 当前指向的 div 获得 xs类名
            }
        }


    </script>
</body>

</html>
