<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="maxbox">
        <li>
            <div class="box">盒子1</div>
            <div id="box">盒子2</div>
            <div class="box">盒子3</div>
            <div id="box">盒子4</div>

        </li>
    </ul>

    <script>
        var maxbox = document.getElementById('maxbox');     // 1. 在文档(document) 中选择 id 为 maxbox 的元素对象
        console.log(maxbox);

        var boox = maxbox.getElementsByTagName('li');       // 2. 在元素对象(maxbox) 中选择 标签名 为 li 的元素对象的集合
        console.log(boox);

        var li = boox[0].querySelector('#box');             // 3. 在伪数组boox[0] 中选出第一个 id = box 的元素对象
        console.log(li);

        var lis = boox[0].querySelectorAll('#box')          // 4. 在伪数组boox[0] 中选出所有 id = box 的元素对象的集合
        console.log(lis);
    </script>
</body>
</html>
