<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 根据字符返回索引号   变量名.indexOf('要查找的字符')
        var str = '零一二三四五,零一二三四五';
        console.log(str.indexOf('三'));


        // 变量名.indexOf('要查找的字符', [开始位置])
        console.log(str.indexOf('三', 4));          // 从第四个字符开始往后找 '三'


        // 变量名.lastIndexOf('要查找的字符')   从后往前查找第一个匹配的字符
        console.log(str.lastIndexOf('三'));


        // 变量名.lastIndexOf('要查找的字符', [开始位置])
        console.log(str.lastIndexOf('三', 9));      // 从第九个字符开始往前找 '三'


        // 注意找不到的话返回值是 -1
    </script>
</head>
<body>
    
</body>
</html>
