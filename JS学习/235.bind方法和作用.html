<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // bind 方法不会调用函数，但可以改变 this 的指向, 会返回一个原函数改变this指向后的新函数
        // 多用于改变this指向且不立即调用函数的情况下

        
        // 语法格式：
        // 函数名.bind(this指向的对象, 实参1, 实参2...)

        let ldh = {
            name: '刘德华'
        }

        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }

        let fun = fn.bind(ldh, 1, 2) // 改变 this 的指向, 返回一个原函数改变this指向后的新函数

        fun() // 调用新函数
    </script>
</body>
</html>
