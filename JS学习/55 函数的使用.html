<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数： 封装一段可以重复执行的代码  目的是让大量代码重复使用。 实现某种功能

        // 函数的使用分为两步
        // 一. 声明函数
        
        // 1. function 声明函数的关键字
        // 2. 声明函数后需要调用才会执行
        function 函数名() {             // 声明函数 () 里面的内容为 形参  (形式上的参与)
            函数体代码
        }
        // 二. 调用函数
        函数名();                       // 调用函数 () 里面的内容为 实参  (实际上的参数)
    </script>
</head>
<body>
    
</body>
</html>
