<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        em,
        i {
            font-style: normal
        }

        a {
            color: #666;
            text-decoration: none
        }

        li {
            list-style: none;
        }

        div {
            width: 100px;
            height: 30px;
            margin: 200px auto;

        }

        p {
            cursor: default;
            text-align: center;
            line-height: 30px;
            background-color: pink;
        }
        ul {
            display: none;
        }
        ul li a {
            display: block;
            width: 100px;
            height: 30px;
            border: 1px solid #666;
            
        }
    </style>
</head>

<body>
    <div>
        <p>下拉菜单</p>
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
    </div>

    <script>
        var menu = document.querySelector('div');

        var tabulation = document.querySelector('ul');

        menu.onmouseover = function () {
            tabulation.style.display = 'block'
        }
        menu.onmouseout = function () {
            tabulation.style.display = 'none'
        }

        tabulation.onmouseout = function () {
            tabulation.style.display = 'none'
        }
        
    </script>
</body>

</html>
