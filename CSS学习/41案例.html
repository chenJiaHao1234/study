<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f3f5f7;
        }
        .a {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 100px auto;
            background-color: #fff;
        }
        img {
            width: 100%;
            height: 280px;
        }
        .b {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 280px;
            background: rgba(0, 0, 0, 0.5) url(../练习图片/bilibili冬.png) center no-repeat;
            display: none;
        }
        .a:hover .b {
            display: block;
        }
    </style>
</head>
<body>
    <div class="a">
        <img src="../练习图片/tb.jpg" alt="">
        <div class="b"></div>
    </div>
</body>
</html>
