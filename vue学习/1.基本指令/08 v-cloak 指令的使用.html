<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 在 vue 解析前会有一个 v-cloak属性，vue 解析后 v-cloak 属性就没有了 -->
    <div class="app">
        <p>{{content}}1</p>
        <p v-cloak>{{content}}2</p>
    </div>
    <script>
        setTimeout(function () {
            new Vue ({
            el: '.app',
            data: {
                content: '你好',
            }
        })
        }, 2000)
    </script>
</body>
</html>
