<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setInterval 定时器

        // 书写格式
        // window.setInterval(调用函数, [延迟的毫秒数])

        // 注意点
        // 1. window 是可以省略的
        // 2. 延迟的毫秒是可以省略的， 省略的话是 0
        // 3. 调用函数可以直接写， 也可以写函数名  还有 字符串形式 '函数名()'
        // 4. 延迟时间到了就会再次调用

        setInterval(function () {
            console.log('延迟时间到');
        }, 1000)
    </script>
</body>

</html>
