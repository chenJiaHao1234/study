    <title>Document</title>
    <script>
        // Math随机数方法   random()
        Math.random()                        // 后面不写参数
        console.log(Math.random());          // 随机输出一个小数   这个数大于等于0且小于1

        // 得到两个数之间的随机整数并包含这两个数
        function num(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
            
        }
        console.log(num(0, 10));

        // 随机输出数组中的一个值
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        console.log(arr[num(0, arr.length - 1)]);
    </script>
