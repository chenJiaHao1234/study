<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes chun {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-220px, 0);
            }
        }


        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(500px, 0);
            }
        }


        div {
            overflow: hidden;
            width: 20px;
            height: 100px;
            animation: move 3s forwards;
        }


        img {
            animation: chun 1s steps(11) 0s infinite alternate;
        }
    </style>
</head>
<body>
    <div>
        <img src="../练习图片/bilibili春.png" alt="">
    </div>
</body>
</html>
