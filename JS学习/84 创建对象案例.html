    <script>
        // 1. 创建一个电脑对象           
        var computer = new Object();
        computer.color = 'black';
        computer.weight = '2.45kg';
        computer.brand = '机械革命';
        computer.model = '蛟龙7';
        computer.game = function() {
            console.log('荒野大镖客2 : 救赎');
        };

            console.log('演员');
        };
        computer.film = function() {
            console.log('某一部电影');
        }
        console.log(computer.color);
        computer.game();

        // 2. 创建一个按钮对象
        var button = {
            width: '20px',
            height: '10px',
            backgroundcolor: 'pink',
            fn: function() {
                console.log('点击');
            }
        }
        console.log(button.width);
        button.fn();
