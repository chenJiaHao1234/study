<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量命名规范：

        // 1.变量命名：由英文字母、数字、下划线 _ \ 美元符号 $   四部分组成

        // 2.区分大小写:  例如 var app  和  var App  是两个不同的变量

        // 3.变量不能以数字开头  例如：var 1app  是不行的

        // 4.不能以关键字、保留字开头 例如： var、for 、if 、while、 name等

        // 5.中间不能有空格

        // 6.变量要有意义，不要使用中文简写 尽量使用英文单词  例如  年龄  var age

        // 7.遵守驼峰命名法。 首字母小写 后面单词首字母大写  例如  myFriend

        // 8.翻译网站： 有道云  爱词霸

        var apple1 = '青苹果';
        var apple2 = '红苹果';
        var temp = 0
        temp = apple1
        apple1 = apple2
        apple2 = temp
        alert(apple1)
    </script>
</head>
<body>
    
</body>
</html>
