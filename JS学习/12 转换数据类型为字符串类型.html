<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将其他数据类型转换为字符串数据类型


        var age = 10;

        // 1.  变量.toString()

        var str = age.toString();
        console.log(str);


        // 2. string(变量)  强制转换
        console.log(String(age));

        // 3.利用 "+" 拼接字符串
        console.log(age + " ");
    </script>
</head>
<body>
    
</body>
</html>
