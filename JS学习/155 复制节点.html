<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        // node.cloneNode()  复制节点
        // cloneNode()： (1)如果 () 里面的内容为空或者为 false 为浅拷贝 只复制节点本身 不复制节点里面的内容
        //               (2)如果 () 里面的内容为 true 为深拷贝 复制节点本身还有复制节点里面的内容

        // 复制 ul 里面的第一个 li
        var ul = document.querySelector('ul')        // 获取元素

        
        var lis = ul.children[0].cloneNode(true)     // 复制 ul 的第一个 li 赋值给 变量 lis

        ul.appendChild(lis)                          // 在 ul 子元素的最后 添加 lis
    </script>
</body>
</html>
