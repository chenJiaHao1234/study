<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }
        table,
        th,
        td {
            /* 文本居中 */
            text-align: center;

            /*       像素 样式    颜色 */
             border: 1px solid gray;

             /* 合并相邻的边 */
             border-collapse: collapse;
             
            }
    </style>
</head>
<body>
    <h2>表格属性</h2>
    <table align="center" cellspacing="0">
    <thead>
        <tr><th>属性名</th>       <th>属性值</th> <th>描述</th>                                                 </tr>
    </thead>
    <tbody>
        <tr><td>align</td>       <td>left          </td> <td>规定表格相对周围元素向左靠</td>                     </tr> 
        <tr><td>algin</td>       <td>center        </td> <td>规定表格相对周围元素居中</td>                       </tr>
        <tr><td>alegn</td>       <td>right         </td> <td>规定表格相对周围元素向右靠</td>                     </tr>
        <tr><td>border</td>      <td>1或""(有或没有)</td> <td>规定表格是否拥有边框，默认是没有</td>               </tr>
        <tr><td>cellpadding</td> <td>像素值         </td> <td>规定单元格边缘到内容之间的空白距离，默认是1像素</td> </tr>
        <tr><td>cellspacing</td> <td>像素值         </td> <td>规定单元格到单元格之间的空白距离，默认是2像素</td>   </tr>
        <tr><td>width</td>       <td>像素值         </td> <td>规定表格的宽度</td>                               </tr> 
        <tr><td>height</td>      <td>像素值         </td> <td>规定表格的高度</td>                               </tr>
    </tbody>
</body>
</html>
