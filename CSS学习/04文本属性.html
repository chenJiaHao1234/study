<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 20px;
        }

        p {
            /* 文本颜色 */
            color: black;

            /* 文本对齐 (left靠左)(center居中)(right靠右)*/
            text-align: left;

            /* 文本装饰(none无装饰线)(underline下划线) */
            text-decoration: none;

            /* 文本缩进 */
            text-indent: 2em;

            /* 行间距，行间距减去字号大小(font-size)再除2就是单边间距 */
            line-height: 30px;
        }
    </style>
</head>

<body>
    <p>2月20日晚，北京第二十四届冬季奥林匹克运动会闭幕式在国家体育场举行。</p>
    <p>在开场“点亮”环节，孩子们用雪花花灯与大雪花互动，以正月十五元宵节前后“闹花灯”的传统，点亮场地上的“冬”字会徽。</p>
</body>

</html>
