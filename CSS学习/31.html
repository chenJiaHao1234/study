<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 250px;
            height: 160px;
            /* background-color: bisque; */

            /* 溢出部分隐藏 */
            overflow: hidden;
            border: 2px solid #b0b0b0;
            margin: 200px auto;
        }
        li {
            /* 列表样式(这里清除了无序列表签订圆点) */
            list-style: none;
        }
        .box .bt {
            height: 40px;
            padding-left: 20px;
            /* margin-top: 10px; */
            border-bottom: 2px dotted #b0b0b0;
            line-height: 40px;
            font-weight: 400;
            font-size: 14px;
        }
        .box .nr li {
            padding-left: 10px;
            height: 24px;
            line-height: 24px;
        }
        .box .nr li a {
            color: #666666;
            font-size: 12px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="box">
        <h4 class="bt">品优购快报</h4>
        <ul class="nr">
            <li><a href="#">【特惠】爆款耳机五折秒</a></li>
            <li><a href="#">【特惠】健康好礼低至5折</a></li>
            <li><a href="#">【特惠】七折优惠劵免费送</a></li>
            <li><a href="#">【特惠】</a></li>
            <li><a href="#">【特惠】</a></li>
        </ul>
        
    </div>
</body>
</html>
