<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }


    </style>
</head>
<body>
    <div></div>

    <script>

        // 动画原理：
        // 1. 获得当前的位置
        // 2. 改变盒子的位置   Element.style.left  (注意要添加定位，才能使用Element.style.left)
        // 3. 并添加一个计时器重复改变盒子的位置
        // 4. 添加结束定时器的条件
        
        var div = document.querySelector('div')
        
        var time = setInterval(function() {
            if (div.offsetLeft >= 500) {
                clearInterval(time)
            } else {
                div.style.left = div.offsetLeft + 1 + 'px'
            }
            
        }, 10)
        
    </script>
</body>
</html>
