<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 200px;
            background-color: pink;
            color: #fff;
            font-size: 30px;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: purple;
            text-align: center;
            line-height: 100px;
        }

        span:nth-child(3) {
            /* 数值越小 排列越靠前 所有盒子默认都是 0 */
            order: -1;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
