<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑运算  值  和表达式也可以参与运算
        // '逻辑与'逻辑中断 也叫短路运算
        // 短路运算  运算原理: 有多个'表达式'或者'值'时, 从左到右运算,左边的'表达式'或'值'可以确定结果,则不再继续运算右边的'表达式'或者'值'


        // (重要)逻辑与
        // 表达式1/值1 && 表达式2/值2
        // 如果表达式1/值1为 true  时 , 则返回值为表达式2/值2
        // 如果表达式1/值1为 false 时 , 则返回值为表达式1/值1

        console.log(2 && 3);          // 2 为 true  , 返回值 3
        console.log(0 && 3);          // 0 为 false , 返回值 0
        console.log(1 + 1 && 5 - 2);  // 表达式


        // (重要)逻辑或
        // 如果表达式1/值1为 true  时 , 则返回值为表达式1/值1
        // 如果表达式1/值1为 false 时 , 则返回值为表达式2/值2
        console.log(5 || 10);         // 5 为 true ,  返回值 5
        console.log(0 || 10);         // 0 为 false , 返回值 10


    </script>
</head>

</body>
</html>
