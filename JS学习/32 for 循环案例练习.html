<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 1. 求1- 100之间所有数的平均值
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            num = num + i;
        }
        average = num / 100;
        console.log(average);


        // 2. 求1-100所有偶数和奇数的和
        var odd = 0;
        var even = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i
            } else {
                odd = odd + i
            }
        }
        console.log('偶数' + even);
        console.log('奇数' + odd);


        // 3. 求1-100之间可以被3整除的数字的和
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                num = num + i
            } 
        }
        console.log(num);
    </script>
