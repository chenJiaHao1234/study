<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li></li>
    </ul>
    <script>
        


        // 创建节点后要 给父级 添加节点
        // 1.创建元素节点   document.createElement('tagName')

        document.createElement('tagName')


        // 添加节点到末尾
        // node.appendChild(child)                    // node 是父级   child 是子级


        // 添加节点到某个元素的前面
        // node.insertBefore(child, 指定元素)


        // 把 创建的 li 添加到 ul 里面
        var uls = document.querySelector('ul')     // 获取元素
        
        var lis = document.createElement('li')     // 创建节点

        // 添加 li 放在最后
        uls.appendChild(lis)                       // 给 ul 添加 一个 li


        // 添加 li 放在某个元素的前面
        var liss = document.createElement('li')    // 创建元素
        uls.insertBefore(liss, uls.children[0])    // 在 第一个 li 前面添加一个 li

    </script>
</body>
</html>
