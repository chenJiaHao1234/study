<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 子类可以继承父类的一些属性和方法
        // extends关键字 用于继承父类
        // super关键字 用于访问和调用父类的函数
        // super关键字必须放在子类this之前

        class Father {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            money() {
                console.log(100);
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {
            constructor(x, y) {
                super(x, y)
                super.money()
                this.x = x
                this.y = y
            }
            money() {
                console.log(10);
            }
            remain() {
                console.log(this.x - this.y);
            }
        }

        let son = new Son(1, 2)
        son.money()
        son.sum()
        son.remain()
    </script>
</body>
</html>
