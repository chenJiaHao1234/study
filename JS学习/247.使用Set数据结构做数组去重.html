<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用 Set数据结构做数组去重
        const set = new Set([1, 1, 2, 2, 'a', 'a', 'b', 'b'])

        console.log(set);

        // Set 会把重复的值过滤掉
        console.log(set.size);

        const arr = [...set] // 使用扩展运算符
        console.log(arr);
    </script>
</body>
</html>
