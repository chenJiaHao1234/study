<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* em 是一个相对单位  父元素字体大小 如 父元素字体大小为 10px  则 1em = 10px */

        /* rem 则是相对于 html 的字体大小 */
        html {
            font-size: 20px;
        }

        div {
            width: 10rem;
            height: 10rem;
            background-color: pink;
            /* font-size: 10px; */
        }

        p {
            width: 5rem;
            height: 5rem;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
