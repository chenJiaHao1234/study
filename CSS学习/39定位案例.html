<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        .tb {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }
        .tb img {
            width: 100%;
        }
        .prev,
        .next  {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 30px;
            
        }
        .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }
        .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 14px;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .promo-nav li {
            float: left;
            margin: 3px;
        }

        .promo-nav li a {
            display: block;
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: #fff;
        }
        .promo-nav li a:hover {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="tb">
        <img src="../练习图片/tb.jpg" alt="">
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="next">&gt;</a>
        <ul class="promo-nav">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
            
        </ul>
    </div>
</body>
</html>
