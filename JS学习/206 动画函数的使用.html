<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: absolute;
            top: 100px;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: pink;
            line-height: 50px;
            text-align: center;
        }

        .father .son {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 50px;
            background-color: purple;
            z-index: -1;
        }
    </style>
    <script src="../JS学习/dh.js"></script>
</head>
<body>
    <div class="father">
        <span> ← </span>
        <div class="son">展开内容</div>
    </div>

    <script>
        var father = document.querySelector('.father')
        var son = document.querySelector('.son')
        var span = document.querySelector('span')


        // 鼠标经过
        father.addEventListener('mouseenter', function() {
            // slow(obj, target, callback)
            slow(son, -150, function() {
                span.innerHTML = '→'
            })
        })


        // 鼠标离开
        father.addEventListener('mouseleave', function() {
            // slow(obj, target, callback)
            slow(son, 0, function() {
                span.innerHTML = '←'
            })
        })
    </script>
</body>
</html>
