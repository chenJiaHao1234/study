<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 把简单数据类型包装成 复杂数据类型 叫做基本包装类型

        // 复杂数据类型才有 属性和方法
        var str = 'string'
        console.log(str.length);

        // 把简单数据类型包装成 复杂数据类型 实际上进行了以下步骤
        // 1. 创建了一个临时变量  用 new 把 'string' 包装成复杂数据类型
        var temp = new String('string');

        // 2. 把临时变量赋值给str
        str = temp;

        // 3. 销毁临时变量
        temp = null;

    </script>
</head>

</body>
</html>
