<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js作用域:  代码名字(变量)在一定范围内起作用和效果， 目的是为了提高程序的可靠性更重要的是减少命名冲突

        // 2. 全局作用域: script就是全局作用域

        // 3. 局部作用域(函数作用域)：在函数内部就是局部作用域

        var num = 10;         // 全局作用域内的 num
        
        function fn() {      // 函数作用域下的 num
            var num = 20;
            // console.log(num);
            return num;
        }
        console.log(num)
        console.log(fn());
    </script>
</head>
<body>
    
</body>
</html>
