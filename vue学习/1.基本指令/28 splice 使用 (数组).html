<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <!-- 在 age 和 sex 中间插入 interest -->
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>

    <script>
        const obj = new Vue ({
            el: '.app',
            data: {
                arr: ['苹果', '香蕉', '桃子', '西瓜'],
                fruit: '苹果',
                fruit2: '梨子'
            }
        })

        // 在数组中任何位置 删除、增加元素 
        // 语法格式
        // 某个数组.splice(索引号位置(从哪开始？)， 删除多少个元素， 要插入的元素)
        obj.arr.splice(2, 1, obj.fruit, obj.fruit2)
    </script>
</body>
</html>
