<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js 的变量数据类型只有程序在运行过程中， 根据等号右边的值来确定


        // 数据类型可以分为两类
        // 1.简单数据类型      栈

        // 值类型：简单数据类型/复杂数据类型   在储存时 变量存的是值本身，叫做值类型
        var num = 10;        // 把 10 存到 变量num  存的是值本身

        var str = 'string'   // 把  string 存到 变量str  存的是值本身

        // 简单数据类型 null     
        var a = null;
        console.log(typeof a);     // 返回的是一个空的对象



        // 2.复杂数据类型     堆

        // 通过 new 关键字创建的

        // 引用类型：复杂数据类型， 在储存时变量中存的是地址(引用)， 叫做引用数据类型

    </script>

</head>

<body>
    <img src = "images/06 简单数据类型.jpg" >



</body>

</html>
