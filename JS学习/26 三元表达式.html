    <title>Document</title>
    <script>
        // 有三元运算符组成的式子 称为三元表达式  如：'?'' ':' 等

        // 语法结构
        // 条件表达式 ?  表达式1 : 表达式2
        // 执行思路： 条件表达式 结果为真  返回 表达式1  结果为假 返回 表达式2

        // 例如:
        var num = 5;
        var price = num > 6 ?  'yes' : 'no'
        console.log(price);
    </script>
