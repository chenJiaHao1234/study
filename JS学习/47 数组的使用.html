<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 获取数组元素

        // 1. 输出数组中某个数据
        
        // 2.语法结构
        // console.log(变量名[数组元素的序号]);

        // 3. 数组元素序号的排序是从 0 开始的


        // 例如 
        var arr = [1, 2, '字符串型数据', true];
        console.log(arr[0]);                  // 输出 第0个 数组元素
        console.log(arr[2]);                  // 输出 第2个 数组元素


        // 遍历数组： 把数组内的所有元素都访问一遍
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
            

        
    </script>
