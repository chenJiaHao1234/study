<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如果 flex布局中 所有的项目会默认不换行(flex-wrap: nowrap;)排在轴线上， 需要 flex-wrap: wrap; 进行换行 */

        div {
            display: flex;
            width: 500px;
            height: 500px;
            background-color: pink;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
