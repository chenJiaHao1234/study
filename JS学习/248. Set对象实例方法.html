<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // add(value)    添加某个值，返回Set结构本身
        // delete(value) 删除某个值，返回一个布尔值，表示删除是否成功
        // has(value)    返回一个布尔值，表示该值是否为 Set 成员
        // clear()       清除所有成员
        const set = new Set()

        set.add('a').add('b') // 添加某个值
        console.log(set);

        const s1 = set.delete('a') // 删除某个值, 返回一个布尔值
        console.log(s1);
        console.log(set);

        const s2 = set.has('a')
        console.log(s2); // 返回一个布尔值，表示该值是否为 Set 成员
        console.log(set);

        set.clear() // 清除所有成员
        console.log(set);
    </script>
</body>
</html>
