    flex布局:  又叫弹性布局, 任何一个元素都可以指定为 flex布局

    伸缩布局 = 弹性布局 = 伸缩盒布局 = 弹性布局 = flex布局

    当父元素设置为 flex布局 时， 子元素的 float(浮动)、 clear(清除浮动)、 vertical-align(图片和文字对齐)属性将失效

    通过给父级盒子添加 flex 属性， 来控制子盒子的 位置 和 排列方式
