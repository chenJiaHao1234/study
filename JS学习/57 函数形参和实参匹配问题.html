<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(num1, num2) {
            
            console.log(num1 + num2);
        }
        // 1. 函数 形参 和 实参 数量相同，则正常输出结果
        sum(1, 2);

        // 2. 函数 形参数量 比 实参数量少，则输出结果取决于形参的数量
        sum(1, 2, 3);

        // 3. 函数 形参数量 比 实参数量多，则输出结果为NaN
        sum(1)
    </script>
</head>
<body>
    
</body>
</html>
