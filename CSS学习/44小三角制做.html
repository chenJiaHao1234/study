<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .a {
            position: relative;
            
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
        }

        .b {
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -10px;

            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom: 10px solid purple;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b"></div>
    </div>
</body>

</html>
