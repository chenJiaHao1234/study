<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
        }
    </style>
</head>
<body>
    <div>12345</div>
    
    在head标签中加入一个style标签，CSS样式写在style内

    <img src="imags/01.CSS语法规范.jpg" width="1000">
</body>
</html>
