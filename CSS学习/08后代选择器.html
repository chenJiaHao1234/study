    <title>Document</title>
    <style>

        /* 后代选择器 */
        /* 后代选择器可以选到所有的下级标签 */
        /* 中间用  空格   */
       
        ul li .red {
            color: red;
        }

        ul li #pink {
            color: pink;
        }
    </style>

<body>

    <!-- 后代选择器 -->
    <ul>
        <li> <div id="pink">1</div> </li>
        <li> <div>2</div> </li>
        <li> <div class="red">3</div> </li>
        <li> <div>4</div> </li>
        <li> <div>5</div> </li>
    </ul><br>
