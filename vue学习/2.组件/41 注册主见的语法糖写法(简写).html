<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <registercpn></registercpn>
        <newregistercpn></newregistercpn>
        <cpn2></cpn2>
    </div>

    <script>
        // 注册组件原写法
        // 创建组件
        const cpn = Vue.extend({
            template: `<div>
                         <h2>注册组件原写法</h2>
                       </div>`
        })
        // 注册组件
        Vue.component('registercpn', cpn)



        // 注册组件语法糖写法
        // Vue.component('组件名', {组件内容})
        Vue.component('newregistercpn', {
            template: `<div>
                         <h2>注册组件语法糖写法</h2>
                       </div>`
        })

        const obj = new Vue ({
            el: '.app',
            // 局部注册组件语法糖写法
            components: {
                // 组件名: {
                //     template: 组件内容
                // }
                cpn2: {
                    template: `<div>
                         <h2>局部注册组件语法糖写法</h2>
                       </div>`
                }
            }
        })
    </script>
</body>

</html>
