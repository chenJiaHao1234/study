<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建数组的两种方式
        // 1. 数组字面量
        var arr1 = [];

        // 2. 使用 new Array()                  
        var arr2 = new Array();                // 创建了一个空的数组 
        var arr3 = new Array(5);               // () 里面只有一个数时表示的是有5个空的数组元素
        var arr4 = new Array(1, 2, 3, 4, 5)    // 这里相当于 var arr4 =[1, 2, 3, 4, 5]

    </script>
</head>
