<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fraction = prompt('请输入分数')

        if (fraction >= 90) {
            alert('A');
        } else if (fraction >= 80) {
            alert('B');
        } else if (fraction >= 70) {
            alert('C');
        } else if (fraction >= 60) {
            alert('D');
        } else {
            alert('E');
        }
    </script>
</head>

</body>
</html>
