<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 316px;
            height: 340px;
            background-color: #fff;
            overflow: hidden;
        }
        img {
            width: 316px;
        }
        .box .review {
            color: #333333;
            height: 55px;
            margin-top: 30px;
            padding: 0px 20px;
        }
        .box .appraise {
            color: #b0b0b0;
            font-size: 12px;
            height: 30px;
            margin-top: 20px;
            padding: 0px 20px;
            line-height: 30px;
        }
        .box .info {
            color: #ff6700;
            font-size: 12px;
            height: 20px;
            padding: 0px 20px;
            line-height: 20px;

        }
        a {
            display: inline-block;
            color: #333333;
            text-decoration: none;
            width: 200px;
            border-right: 3px solid #b0b0b0;
        }
        span {
            display: inline-block;
             
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../2.webp">
        <p class="review">评论内容评论内容评论内容评论内容评论内容</p>
        <div class="appraise">无线蓝牙耳机</div>
        <div class="info"><a href="#">无线蓝牙耳机</a>
            <span>299元起</span>
        </div>
    </div>
</body>
</html>
