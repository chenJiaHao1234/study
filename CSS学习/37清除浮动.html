<body>
    清除浮动: 作用是清除浮动元素造成的影响

    清除浮动方法:  1.额外标签法  2.给父级元素添加overflow: hidden(溢出部分隐藏)

    额外标签法: 在浮动元素后面再添加一个空标签，给这个空标签加上一个类名，样式写上 (clear: both)。
               且添加的标签必须是块级元素 

               
      伪元素法:

    
    双伪元素法:
               .clearfix:before,.clearfix:after {
                content:"";
                display:table; 
              }
              .clearfix:after {
                clear:both;
              }
              .clearfix {
                 *zoom:1;
              }   

              <!-- !!!最后给父级添加 .clearfix-->
</body>
