<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            background-color: pink;
            border: 1px solid #666;
            margin: 100px auto;
        }

        ul {
            padding: 0;
            margin: 0;
            margin-top: 30px;

        }

        
        div li {
            list-style: none;
            float: left;
            width: 40px;
            height: 40px;
            background-color: purple;
            border-radius: 20px;
            color: black;
            text-align: center;
            line-height: 40px;
            margin-left: 20px;
            transition: all 0.3s;
        }

        div ul li:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
