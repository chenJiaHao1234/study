<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '123';

            str = 'abc';

        // 注意: 字符串里面的值是不可变的，虽然上面案例 变量str 的值变为了 abc ，但实际上是在内存中又新建了一个盒子， 123 依然是存在的
    </script>
    
</head>
<body>
    字符串型数据：  1.只要加了单引号('') 或者双引号("") 就是字符串型
                   2.字符串型必须加引号
                   3.JS中更推荐使用单引号('')


    字符串转义字符  以 \ 开头   字符串转义字符要写到引号里面
    <img src="images/07字符串转义符.jpg">  


    
</body>
