<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Set 数据结构类似数组，但是成员的值都是唯一的，没有重复的值
        // Set 是一个构造函数， 用来生成 Set 数据结构  const 变量名 = new Set()
        // Set 可以接收一个数组作为参数， 用来初始化

        const set = new Set([1, 2, 3, 4])
        // size可以查看 Set 中有多少个值
        console.log(set.size);
        console.log(set);


        
    </script>
</body>
</html>
