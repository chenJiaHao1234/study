<body>
    <script>
        //构造函数在创建复杂数据类型时，会在内存重新创建一个空间存放，造成浪费内存的问题
        //使用构造函数原型分配的函数是所有对象共享的
        //每一个构造函数都有一个prototype属性，指向另一个对象，
        //prototype就是一个对象，prototype所有的属性和方法，都会被构造函数所拥有

        // 主要作用就是把一些不变的方法直接定义在prototype对象中，
        // 这样所有对象的实例就可以共享这些方法，解决浪费内存的问题

        
    

        // 原型是什么？
        // prototype对象
        
        // 原型的作用是什么？
        // 共享方法
    
        function Star() {}

        Star.prototype.sing = function () {
            console.log('唱歌');
        }

        let ldh = new Star()
        let zxy = new Star()

        ldh.sing()
        zxy.sing()
        console.log(ldh.sing === zxy.sing);//log打印结果为true, 证明两个实例对象用的是同一个sing，解决浪费内存的问题
    
    
    </script>
</body>
</html>
