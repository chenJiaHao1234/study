<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 在标签元素添加 v-html 可以解析里面的标签元素 -->
    <div class="app">
        <p>{{url}}</p>
        <p v-html="url"></p>
    </div>
    
    <script>
        var app = new Vue ({
            el: '.app',
            data: {
                url: '<a href="http://www.baidu.com">百度</a>',
            }
        })
    </script>
</body>
</html>
