<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 利用字面量创建对象：就是{}里面包含了这个 具体事务(对象) 的属性和方法
        var obj = {}          // 创建了一个空的对象
        var obj = {
            name: '名字',
            age: '年龄',
            sex: '性别',                // 以上属于属性


            // 方法 这里相当于 var morning = function() {}
            morning: function() {        // 方法。跟上一个匿名函数。 因为函数本身可以用来实现某种功能
                console.log('good morning');
                // return 'good morning'
            }



        }
        // 注意点:
        //       (1)里面的属性和方法使用 键值对 的形式   键值对是 属性: 值
        //       (2)每个属性和方法之间用逗号(,)隔开
        //       (3)方法。跟上一个匿名函数。 因为函数本身可以用来实现某种功能

        // 使用对象
        // 调用某个对象的属性  (1)对象名.属性名     (2)对象名['属性名']
        console.log(obj.name);
        console.log(obj['age']);     

        // 调用某个对象的方法  对象名.方法名()   在这个案例中morning是函数，所有要再加上()
        // console.log(obj.morning());
        obj.morning();
    </script>
</head>

<body>

</body>

</html>
