<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            /* 文字倾斜 */
            font-style: italic;

            /* 文字粗细 */
            font-weight: 700;

            /* 字号大小，单位px(像素) */
            font-size: 50px;

            /* 字体样式 */
            font-family: 'microsoft Yahei', Cochin, Georgia, Times, 'Times New Roman', serif;

        }

        .b {
            /* 复合选择器简写，但顺序不能打乱，且字体像素和字体必须要写。 */
            font: normal 400 40px Cambria;
        }
    </style>
</head>

<body>
    <div class="a">文字样式</div>
    <div class="b">用复合选择器简写</div>
</body>

</html>
