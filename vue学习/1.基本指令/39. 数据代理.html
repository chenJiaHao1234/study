

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数据代理: 通过一个对象代理另一个对象中的属性, 分别是读取(getter)和修改(setter)
        const obj1 = {
            x: 100
        }

        const obj2 = {
            y: 200
        }

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj1.x
            },
            set(val) {
                obj1.x = val
            }
        })

        obj2.x = 300
        console.log(obj2);  // 通过 obj2 代理 obj1 中 x属性
    </script>
</body>
</html>
