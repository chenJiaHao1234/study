<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">总和：{{ages}}</div>

    <script>
        var obj = new Vue ({
            el: '.app',
            data: {
                arr: [{age: 23}, {age: 22}, {age: 18}]
            },
            computed: {
                ages: function() {
                    let sum = 0;
                    for (let i = 0; i < this.arr.length; i++) {
                        // sum += this.arr[i].age
                        sum = sum + this.arr[i].age
                    }
                    return sum;

                    
                },
            }
        })
    </script>
</body>
</html>
