<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数写法
        // const 函数名 = (参数) => {

        // };

        // 有多个参数
        const sum = (num1, num2) => {
            return num1 + num2
        }
        console.log(sum(20, 100));

        // 单个参数是 括号可以省略
        const num = num3 => {
            console.log(num3);
        }
        num(100)
    </script>
</body>
</html>
