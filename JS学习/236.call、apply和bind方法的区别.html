<body>
    <script>
        // 相同点：都可以改变 this 的指向

        // 不同点：
        // 1. call和apply都会立即调用函数，而 bind 不会调用函数
        // 2. apply 传递参数时必须以数组的形式


        // 主要应用场景：
        // call:  主要作用于继承
        // apply: 主要作用于和数组有关
        // bind:  主要作用于改变 this 指向且不调用数组，比如改变定时器的this指向
    </script>
