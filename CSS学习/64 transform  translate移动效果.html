<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以改变 元素在页面中的位置 类似定位*/


        /* 重点 */
        /* 1. 不会影响其他元素的位置 */
        /* 2. 定义2D转换中的移动， 沿着 x  y  移动元素 */
        /* 3. x  y 值给百分比值时， 是根据x  y 的宽度  例如 50%  是自身的宽度的50% */
        /* 4. 对于行内元素没有影响 */



        /* 语法格式： */
        /* transform: translate(x, y) */

        /* 第二种写法： */
        /* transform: translateX() */
        /* transform: translateY() */

        div {
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 2 */
            transform: translate(50px, 50px);

            /* 3 */
            transform: translate(50%, 50%);

        }
        p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: purple;
            /* 用 translate 让其居中*/
            transform: translate(-50%, -50%);
            margin: 0;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
