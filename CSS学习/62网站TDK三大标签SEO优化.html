<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    SEO:搜索引擎优化

    页面必须有三个标签来符合SEO优化

    1. title标签: title标签具有不可替代性 内容会被优先搜索
    建议: 网站名(产品名)-网站介绍(尽量不超过30字)
    例如: <title>京东(JD.COM)-正品低价、品质保障、配送及时、轻松购物！ </title>



    2. description: 简要说明网站主要是干什么的
    例如:
    <meta name="description"
        content="京东JD.COM-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。
        商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、生鲜等丰富品类，满足各种购物需求。" />


        
    3.keywords关键字: 是网页的关键字 搜索引擎的关注点之一
    例如:
    <meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑,服装,居家,母婴,美妆,个护,食品,生鲜,京东" />
</body>

</html>
