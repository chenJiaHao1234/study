<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 生成多个相同的标签可以用*   例如:div*5 -->


    <!-- 快速生成包含关系的标签可以用>    例如:table>th>td -->
    <table>
        <th>
            <td></td>
        </th>
    </table>


    <!-- 快速生成并列关系标签可以用+    例如:table>th+tr -->
    <table>
        <th></th>
        <tr></tr>
    </table>

    
    <!-- 生成带有类选择器或者id选择器的标签可以直接输入后缀名即可。   例如.后缀名    或  #后缀名 -->
    <div class="name"></div>

    <div id="fdaf"></div>


    <!-- 给特定标签快速生成带有类选择器或者id选择器的标签    例如:  p.fff -->
    <p class="fff"></p>


    <!-- 自增符号  $   例如:div{$}*6 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>


    综合使用
    <!--     table>th+tr>td{$}*5      -->

    <table>
        <th></th>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
    




</body>

</html>
