<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: block;
            background-color: chartreuse;
            width: 581px;
            height: 40px;
        }
        div {
            display: inline;
            background-color: darkkhaki;
        }

        a {
            display: inline-block;
            width: 290;
            height: 40px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <span>三种元素可以互相转换</span>
     <span>把行内元素转换成块元素:display: block</span>
    <div> 把块元素转换成行内元素: display: inline</div>
    <div> 把块元素转换成行内元素: display: inline</div>

    <a href="#">转换为行内块元素:display: inline-block</a>
    <a href="#">转换为行内块元素:display: inline-block</a>

    

    


</body>
</html>
