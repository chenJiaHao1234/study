<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {

            /* 内边距 */
            padding-top: px;
            padding-bottom: px;
            padding-left: px;
            padding-right: px;
            
            /* 复合写法 */
            /* 写 1 个像素值代表 4边内边距像素 */
            /* 写 2 个像素值代表上下和左右的像素值 */
            /* 写 3个像素值代表上、左右、下的像素值 */
            /* 写 4 个像素值代表上、右、下、左顺时针顺序的像素值 */
            padding: px;
            padding: px px;
            padding: px px px;
            padding: px px px px;

            /* 外边距 */
            margin-top: px;
            margin-bottom: px;
            margin-left: px;
            margin-right: px;

            /* 复合写法和padding一样 */

            /* 块级盒子水平居中对齐,且必需要有宽度 */
            /* 行内元素和行内块元素只需要给父元素text-height: center;(文本居中) */
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div>内容</div>
</body>
</html>
