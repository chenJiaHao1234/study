<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>子标签会继承父标签的样式。 例如给ul指定样式li也会有ul的某些样式(text-  font-  line-  color等文字相关的属性)</li>
    </ul>
</body>
</html>
