<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        ul {
                width: 900px;
                height: 100px;
                margin: 0 auto;
                background-color: pink;
            }

            ul li {
                list-style: none;
                float: left;
                width: 100px;
                height: 100px;
                background-color: purple;
            }

            /* 当 屏幕大小小于 767px 时 (注意层叠性  要写在原样式下面)*/
            @media screen and (max-width: 767px) {
            ul {
                width: 100%;
            }

            ul li {
                width: 33.33%;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>

</html>
