<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器 */
        /* 并集选择器可以把需要相同样式的不同标签全部选上 */
        /* 中间用  ,   */
        p,
        span,
        ul li {
            color: brown;
        }
    </style>
</head>
<body>
        <p>123</p>
        <span>456</span>
        <ul>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
</body>
</html>
