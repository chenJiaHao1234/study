<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用变量分为2步

        // 1.声明了一个  名为chen 的变量
        var chen;

        // 2. 赋值
        chen = 1;

        // 输出 名为chen变量
        alert(chen);

        // 3.变量的初始化   声明一个变量并赋值称为变量的初始化
        // 带有中文时需要加引号
        var wo = '我'; 
        alert(wo);

        
        var nr = prompt('请输入内容')
        alert(nr)

        // 声明多个变量  用英文逗号隔开
        var a = 1,
            b = 2,
            c = 3;
    </script>
</head>
<body>
    变量:  变量是程序在 (内存) 中申请了一块  (储存数据) 的 (空间)
</body>
</html>
