<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root">
        <ul>
            <li v-for="(item, index) in arr" :key="item.id">
                {{item.name}}-{{item.age}}
                <input type="text">
            </li>
        </ul>
        <button @click="add">添加人物</button>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                arr: [{
                    id: 001, name: '小明', age: 18
                },
                {
                    id: 002, name: '小红', age: 19
                },
                {
                    id: 003, name: '小兰', age: 17
                }],
                
            },
            methods: {
                add() {
                    man = {id: 004, name: '小绿', age: 20},
                    this.arr.splice(0, 0, man)
                }
            },
        })
    </script>
</body>

</html>
