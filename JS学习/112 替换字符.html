<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "abaasdffgghjjkkgfdsssss3444343";
        

        // 替换字符
        function displace(character1, character2) {
            for (var i = 0; i < str.length; i++) {
                if (str[i] == character1) {
                    str = str.replace(character1, character2)
                }
            }
            return str;
        }
        console.log(displace('a', 'p'));
    </script>
</head>

</body>
</html>
