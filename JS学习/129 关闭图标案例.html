<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            position: relative;
            width: 220px;
            height: 140px;
            background-color: pink;
            margin: 200px auto;
        }
        p {
            height: 35px;
            text-align: center;
            line-height: 35px;
        }
        img {
            width: 100%;
        }
        #tb {
            position: absolute;
            top: 0;
            left: -20px;
            width: 20px;
            height: 20px;
            background-color: green;
            margin: 0;
            cursor: pointer;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>关闭图标</p>
        <img src="../练习图片/bilibili冬.png" alt="">
        <div id="tb">x</div>
    </div>

    <script>
        var box = document.getElementById('box');
        var tb = document.getElementById('tb');

        tb.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>
</html>
