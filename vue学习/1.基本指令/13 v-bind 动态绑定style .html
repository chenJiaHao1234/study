<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app">
        <!-- v-bind:style = "{属性名：属性值}" -->
        <p :style = "{color: color, fontSize: size + 'px'}">{{hi}}</p>
        <p :style = "mystyle()">{{hi}}</p>
    </div>

    <script>
        let obj = new Vue ({
            el: '.app',
            data: {
                hi: '你好',
                color: 'pink',
                size: 100,
                size2: '50px',
            },
            methods: {
                mystyle: function() {
                    return {color: this.color, fontSize: this.size2}
                }
            }
        })
    </script>
</body>
</html>
