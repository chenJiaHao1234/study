<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../vue学习/vue.js文件/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <!-- 注意传给 sex 的是 value 的值 -->
        <label for="nan">
            <input type="radio" name="sex" id="nan" value="男" v-model="sex">男
        </label>
        
        <label for="nv">
            <input type="radio" name="sex" id="nv" value="女" v-model="sex">女
        </label>
        <h2>性别：{{sex}}</h2>
    </div>

    <script>
        const obj = new Vue ({
            el: '.app',
            data: {
                sex: '',
            }
        })
    </script>
</body>

</html>
