<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(num1, num2) {        // 声明函数 () 里面的内容为 形参  (形式上的参与)  接收实参的内容 带入都程序中运行
            var num = 0;
            for (var i = num1; i <= num2; i++) {
                num = num + i;
            }
            console.log(num);
        }
        sum(1, 1000);                     // 调用函数 () 里面的内容为 实参  (实际上的参数)  根据实参输入不同的内容 输出不同的结果
        sum(1, 999);
    </script>
</head>

<body>

</body>

</html>
