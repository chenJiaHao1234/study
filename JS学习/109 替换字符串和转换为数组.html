<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.替换字符    replace('被替换的字符'， '替换成的字符')    只能一次替换一个字符
        var str = '一二三四五一二三四五';
        console.log(str.replace('一', '二'));

        // 把字符串 'abcdoabcoaboao' 里的 o 替换为 e 
        var strs = 'abcdoabcoaboao';
        var num = strs.indexOf('o');
        for (var i = 0; i < strs.length; i++) {
            if (strs[i] == 'o') {
                strs = strs.replace('o', 'e');
            }
        }
        console.log(strs);
        

        // 2.字符转换为数组     split('分隔符')    分隔符取决于字符串中用声明符号隔开的
        var str2 = ' 一, 二, 三, 四, 五';
        console.log(str2.split(','));

        var str3 = ' 一& 二& 三& 四& 五';
        console.log(str3.split('&'));

        
    </script>
