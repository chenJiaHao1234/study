    <title>Document</title>
    <script>

        function sort(arr) {
            for (var i = 1; i < arr.length; i++) {
                for (var n = 0; n < arr.length - 1; n++) {
                    if (arr[n] < arr[n + 1]) {
                        var empty;
                        empty = arr[n];
                        arr[n] = arr[n + 1];
                        arr[n + 1] = empty;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([1, 2, 3, 4, 5])
        console.log(arr1)
        
        


    </script>
